<script>

const ruta = "../assets/FRASE-GOOD.png";

class Imagen {
_ruta;  // propiedad

constructor(ruta){
this._ruta = ruta;
}

cargaIMG(){
    const img = document.createElement("img");
    img.src = this._ruta; 
    document.body.appendChild(img);
}

}

const imagen = new Imagen(ruta);
imagen.cargaIMG();

</script>
