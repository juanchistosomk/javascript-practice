<div id="result" style="display: flex; justify-content:center; align-items: center; gap: 25px; flex-direction: column;">

<script>

const datos = [

},
{

"nombre" : "Wells Phelps", 
"empresa": "Zialactic", 
"fecha": "1991-02-28", 
"direccion": "17 Division Avenue, Imperial, Washington", 
} 
]

const campo = document.getElementById("campo");
const result = document.getElementById("result");


campo.addEventListener('input', () => {
    result.innerHTML = "";
    console.log("ðŸš€ ~ campo.addEventListener ~ campo", campo.value.toLowerCase())
    const filtro = campo.value.toLowerCase();
    const busqueda = datos.filter((value) => { return value.nombre.toLowerCase().indexOf(filtro) > -1  })
    
    const fragment = document.createDocumentFragment();

    for(let dato of busqueda){
        fragment.appendChild(generarElement(dato));
    }
    
    result.appendChild(fragment);
})


function generarElement(datos){
    const div = document.createElement("div");
    const span = document.createElement("span");
    span.style.border = "1px solid black";
    span.style.padding = "8px";
    span.style.width = "500px";
    span.innerHTML = `
    <b>id:</b> ${datos.id}<br>
    <b>nombre:</b> ${datos.nombre}<br>
    <b>empresa:</b> ${datos.empresa}<br>
    <b>fecha:</b> ${datos.fecha}<br>
    <b>direccion:</b> ${datos.direccion}<br>
    `;

    return span;
}


 </script>
