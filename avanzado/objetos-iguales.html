<script>
// Los objetos que no son primitivos derivan de la clase OBJETO
// y tienen multiples propiedades con diferentes tipos tipos, incluso objetos


// Funcion compara 2 objetos si son iguales

function sonIguales(obj1, obj2) {
    if(Array.isArray(obj1) && Array.isArray(obj2)) {  // ARRAY
        for(let i=0; i<obj1.length; i++) {
            if(!sonIguales(obj1[i],obj2[i]))   //TODO: RECURSIVIDAD: llamar funcion asimisma
                return false
        }
        return true;
    }

if(typeof obj1==="object" && typeof obj2==="object"){  //OBJETOS
    const keys = Object.keys(obj1); // OBTENGO UN ARRAY CON LAS KEYS DEL OBJETO1
    for(const key of keys){   // Recorrer Keys del obj
        if(!sonIguales(obj1[key], obj2[key]))
            return false;
    }
    return true;
    }

    return obj1 === obj2;    // COMPARAR COMO VALORES PRIMITIVOS, Retorna boleano
}
