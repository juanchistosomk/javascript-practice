<h5>... Spread JS</h5>
<script>

// Spread ... recibe un objeto Array y distribuye sus valores
let lista1 = [1,2,3,4,5,6,7];
let lista2 = [8,9,10,11];
let lista3 = [18,19,20,21,22];
let numeros = [18,19,20];

// copiar - unir arrays
let resultado = [ ...lista1, ...lista2, ...lista3, 23,24,25];

console.log(resultado);

function multiplica(numero1, numero2, numero3){ // multiplica(...numeros)
 return numero1*numero2*numero3
}
multiplica(...numeros);

// REST operator: agrupa los valores en un array

function suma(...valores){
const result = valores.reduce((ini,fin) => ini+fin);
console.log(result);
}

suma(3,22,65,78,213,4,5,11,90,34,2,6,78,3,4,11,10);

/// Objetos

let usuario={
    nombre: "Juan",
    direccion:"Calle 23 No 23-98",
    telefono: 2343123,
    actividades: {
        ma√±ana: "estudiar",

    }
};

let ubicacion = {

</script>
